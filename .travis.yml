language: ruby
services:
- postgresql
before_install:
- export PATH=/tmp/bundler/ruby/2.3.0/bin:$PATH
- export GEM_PATH=/tmp/bundler/ruby/2.3.0/gems:$GEM_PATH
- openssl aes-256-cbc -K $encrypted_309dd1ea690c_key -iv $encrypted_309dd1ea690c_iv -in travis.zip.enc -out travis.zip -d
- unzip travis.zip
- sudo apt-get -qq update
- sudo apt-get install wget openjdk-7-jre redis-server
- wget https://download.elasticsearch.org/elasticsearch/elasticsearch/elasticsearch-2.4.1.deb && sudo dpkg -i --force-confnew elasticsearch-2.4.1.deb && sudo service elasticsearch restart
- redis-server &
cache:
  directories:
    - "/tmp/bundler"
    - "tmp"
addons:
  postgresql: '9.4'
  code_climate:
    repo_token:
      secure: 
bundler_args: "--jobs 3 --retry 3 --without nothing --path=/tmp/bundler"
before_script:
- sleep 15
- 'echo "script.engine.groovy.inline.update: on" | sudo tee -a /etc/elasticsearch/elasticsearch.yml'
- sudo /usr/share/elasticsearch/bin/plugin install analysis-icu
- sudo service elasticsearch restart
- sleep 15
- cp travis/config.yml config/config.yml
- cp config/initializers/secret_token.rb.example config/initializers/secret_token.rb
- cp travis/database.yml config/database.yml
- rm -rf tmp/cache tmp/cache1 tmp/cache2 tmp/cache3 && mkdir -p tmp/cache tmp/cache1 tmp/cache2 tmp/cache3
- psql -c 'create database travis_ci_test;' -U postgres
- RAILS_ENV=test bundle exec rake db:migrate
- RAILS_ENV=test bundle exec rake parallel:setup
script: 'bundle exec rake "parallel:test[3]"'
rvm:
- 2.3.4
notifications:
  slack:
    secure: 
